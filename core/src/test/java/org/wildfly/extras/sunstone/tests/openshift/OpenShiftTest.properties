# these properties assume a default setup of Minishift running on local machine
# for details on how to start Minishift (no configuration is necessary), see https://docs.openshift.org/latest/minishift/getting-started/index.html
#
# the default base-url for such installation is https://192.168.99.100:8443

cloud.provider.myprovider.type=openshift
cloud.provider.myprovider.openshift.api-version=${openshift.api-version:v1}
cloud.provider.myprovider.openshift.auth-token=${openshift.auth-token}
cloud.provider.myprovider.openshift.base-url=${openshift.base-url}
cloud.provider.myprovider.openshift.username=${openshift.username:developer}
cloud.provider.myprovider.openshift.password=${openshift.password:developer}

node.mynode.openshift.container.image=${openshift.container.image:openshift/wildfly-101-centos7:latest}
node.mynode.openshift.project=${openshift.project:test-project}
node.mynode.openshift.project.create=${openshift.project.create:true}
node.mynode.templateTo=othernode
node.othernode.openshift.container.name=${openshift.container.name2:test-container2}
